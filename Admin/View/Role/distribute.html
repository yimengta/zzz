<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="6%" height="19" valign="bottom"><div align="center"><img src="__PUBLIC__/Admin/images/tb.gif" width="14" height="14" /></div></td>
                <td width="94%" valign="bottom"><span class="STYLE1"> 商品管理 -> 添加商品</span></td>
              </tr>
            </table></td>
            <td><div align="right"><span class="STYLE1"> 
            <a href="{:U(showlist)}" target="_self">返回</a>   &nbsp; </span>
              <span class="STYLE1"> &nbsp;</span></div></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>
      <span>正在为[{$role_info['role_name']}]分配权限</span></td>
  </tr>
  <tr>
    <td>
    <form action="__SELF__" method="post" enctype="multipart/form-data">
    <!-- 添加隐藏域 -->
    <!-- 用来存储角色的id -->
    <input type="hidden" name="role_id" value="{$role_info.role_id}" <in name='v.auth_id' value="$role_info.role_auth_ids">checked='checked'</in>></input>
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <foreach name="auth_infoA" item="v">
      <tr>
        <td  width="20%" height="20" bgcolor="#FFFFFF" class="STYLE19">
        <input type="checkbox"name="authid"value="{$v.auth_id}">{$v['auth_name']}</td>
        <foreach name="auth_infoB" item="vv">
        <if condition="$vv['auth_pid'] eq $v['auth_id']">
        <td height="20" bgcolor="#FFFFFF" class="STYLE19">
          <div align="left" style="width:200px;float:left">
          <input type="checkbox" name="authid[]" value="{$vv.auth_id}" <in name='vv.auth_id' value="$role_info.role_auth_ids">checked='checked'</in>>{$vv.auth_name}</div> 

        </td>
        </if>
        </foreach>
      </tr>
      </foreach>    
    </table>
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
    <tr height="20" bgcolor="#FFFFFF" class="STYLE6" ><input type="submit" value="添加商品">
    </tr>
    </table>
    </form>
