<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{//使用if标签来判断当前的星期}
	<if condition="$day eq 1">
	星期一
	<elseif condition = "$day eq 2">
	星期二
	<elseif condition = "$day eq 3">
	星期三
	<elseif condition = "$day eq 4">
	星期四
	<elseif condition = "$day eq 5">
	星期五	
	<elseif condition = "$day eq 6">
	星期六	
	<elseif/>
	星期日
	</if>
</body>
</html>
